<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 카드 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card p {
            font-size: 0.9em;
            color: #666;
        }

        /* 반응형 설정 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>카드 제목 1</h3>
            <p>카드 내용이 여기에 표시됩니다.</p>
        </div>
        <div class="card">
            <h3>카드 제목 2</h3>
            <p>카드 내용이 여기에 표시됩니다.</p>
        </div>
        <div class="card">
            <h3>카드 제목 3</h3>
            <p>카드 내용이 여기에 표시됩니다.</p>
        </div>
        <div class="card">
            <h3>카드 제목 4</h3>
            <p>카드 내용이 여기에 표시됩니다.</p>
        </div>
        <!-- 필요한 만큼 카드 추가 -->
    </div>
</body>
</html>
