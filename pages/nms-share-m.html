<div class="afterArea">
	<div class="wrap-share">
		<div class="wrap-share-item">
			<button id="share-list" class="first btn-gradient cyan mini" data-map="코르벳목록조회">코르벳목록조회</button>
			<button class="reset btn-gradient orange mini" data-map="리셋">리셋</button>
		</div>
	</div>
	<div class="listArea">
		<div class="list">
			<div id="post-detail" class="card-detail">
				<div class="row">
					<input id="title" class="title" type="text" placeholder="이름(제목)." data-map="이름(제목)." disabled />
				</div>
				<div class="row">
					<textarea id="description" placeholder="설명." data-map="설명." disabled></textarea>
				</div>
			</div>
			<div class="wrap-card-list">
				<div class="none-content">
					<span data-map="코르벳 목록을 조회하세요.">코르벳 목록을 조회하세요.</span>
				</div>
				<div id="post-list" class="card-list"></div>
			</div>
		</div>
	</div>
</div>

<link href="./css/magnific-popup.css" rel="stylesheet">
<link href="./css/nms-share-m.css" rel="stylesheet">
<script src="https://apis.google.com/js/api.js"></script>
<script src="./js/jquery.magnific-popup.min.js"></script>
<script src="./js/nms-share.js"></script>
